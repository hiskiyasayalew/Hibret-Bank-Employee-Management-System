<!-- Navigation Bar -->
<nav class="navbar">
    <div class="logo">MyLogo</div>
    <button class="login-button">Login</button>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <div class="slider">
        <div class="slides">
            <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide">
                <img [src]="slide" alt="Slide {{i + 1}}">
            </div>
        </div>
        <div class="arrows">
            <button class="prev" (click)="changeSlide(-1)">&#10094;</button>
            <button class="next" (click)="changeSlide(1)">&#10095;</button>
        </div>
    </div>
</div>
