<div class="container">
  <div class="left-side-container">
    <h1>Employee<br />Registration</h1>
  </div>
  <div class="right-side-container">
    <form [formGroup]="employeeForm" (ngSubmit)="registerEmployee()">
      <label>First Name:</label>
      <input type="text" formControlName="firstName" required />

      <label>Last Name:</label>
      <input type="text" formControlName="lastName" required />

      <label>Phone Number:</label>
      <input type="text" formControlName="phoneNumber" required />

      <label>Department:</label>
      <select formControlName="department">
        <option value="IT">IT</option>
        <option value="HR">HR</option>
        <option value="Core-Banking">Core Banking</option>
        <option value="Office-Management">Office Management</option>
        <option value="Loan">Loan</option>
      </select>

      <label>Position:</label>
      <input type="text" formControlName="position" required />

      <label>Status:</label>
      <select formControlName="status">
        <option value="ACTIVE">Active</option>
        <option value="INACTIVE">Inactive</option>
      </select>

      <label>Salary:</label>
      <input type="number" formControlName="salary" required />

      <label>Hire Date:</label>
      <input type="date" formControlName="hireDate" required />

      <button type="submit" [disabled]="employeeForm.invalid">Register</button>
    </form>

    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
