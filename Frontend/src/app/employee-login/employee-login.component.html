<div class="employee-login-container">
  <h2>Employee Login</h2>
  <form [formGroup]="employeeLoginForm" (ngSubmit)="login()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" required />

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" required />

    <button type="submit" [disabled]="employeeLoginForm.invalid">Login</button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
</div>
