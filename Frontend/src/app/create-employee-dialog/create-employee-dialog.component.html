<h1 mat-dialog-title>Create Employee</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="employee.firstName" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="employee.lastName" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput [(ngModel)]="employee.phoneNumber" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Position</mat-label>
        <input matInput [(ngModel)]="employee.position" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Department</mat-label>
        <input matInput [(ngModel)]="employee.department" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Salary</mat-label>
        <input matInput [(ngModel)]="employee.salary" type="number" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Hire Date</mat-label>
        <input matInput [(ngModel)]="employee.hireDate" type="date" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="employee.status">
            <mat-option value="ACTIVE">Active</mat-option>
            <mat-option value="INACTIVE">Inactive</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="createEmployee()">Create</button>
</div>
