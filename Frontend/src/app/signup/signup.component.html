<div class="signup-container">
  <!-- Left Side -->
  <div class="signup-container-left">
    <h1>Welcome <br> Aboard!</h1>
  </div>

  <!-- Right Side (Form) -->
  <div class="signup-container-right">
    <div class="Right-internal-container">
      <h2>Sign Up</h2>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <label for="name">Full Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your full name">
        <small class="error" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
          Name is required.
        </small>
        <br>
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        <small class="error" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          Enter a valid email.
        </small>
        <br>
        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Create a password">
        <br>
        <small class="error" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password must be at least 6 characters.
        </small>
        <br>
        <!-- Confirm Password -->
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
        <br>
        <small class="error" *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
          Passwords must match.
        </small>
        <br>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

        <!-- Signup Button -->
        <button class="Sign-up-btn" type="submit">signup</button>
      </form>
      <br>
      <p>Already have an account? <span id="Span" (click)="goToLogin()">Login here</span></p>

    </div>
  </div>
</div>
